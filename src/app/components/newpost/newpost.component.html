				<div class="card card-style">
					<div class="content mb-0">
						<ngx-file-picker
						    [uploadType]="'multi'"
						    (validationError)= "onValidationError($event)"
						    [adapter]="adapter"
						    [fileExtensions]="['pdf', 'jpeg','jpg', 'png', 'PNG', 'mp4', 'css', 'docx', 'txt','webp']"
						    (uploadSuccess)="onUploadSuccess($event)"
						    (removeSuccess)="onRemoveSuccess($event)"
						    [showeDragDropZone]="true"
						    [showPreviewContainer]="true"
						    [accept]="'image/*'"
						    (fileAdded)="onFileAdded($event)">
						</ngx-file-picker>
						<form  class=""[formGroup]="ngFormAddpost" (ngSubmit) ="sendPost()" >
							<!-- <h4 class="bolder">Minimalist Fields</h4>
							<p>
							These boxes will react to them when you type or select a value.
							</p> -->
							<div class="input-style input-style-1 input-required">
								<!-- <i class="input-icon fa fa-shopping-basket"></i> -->
								<span class="color-highlight">Titulo del post</span>
								<em>(required)</em>
								<!-- <input type="name" placeholder="Nombre del producto">		 -->
								<input type="text" class="form-control" id="tittle" formControlName="tittle" placeholder="Titulo del post" [(ngModel)]="post.tittle"
								>
							</div>

							



							<div class="input-style input-style-1 input-required">
								<span class="color-highlight">Contenido</span>
								<em>(required)</em>
								<!-- <textarea placeholder="Descripcion"></textarea> -->

								<textarea class="form-control height-80" id="post" formControlName="post" placeholder="Contenido del post" [(ngModel)]="post.post"></textarea>
								




							</div>
							
					

							
						</form>	
					</div>
				</div>
				<div class="divider"></div>
			</div>
		</div>
		<a (click)="sendPost()" class="close-menu btn btn-l rounded-sm font-600 btn-full btn-margins gradient-dark" style="color: white; font-size: 1.5em !important;">Ok</a>
