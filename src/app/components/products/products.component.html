<div id="page">
	<div class="page-content">
		<div class="mb-4">
			<!-- <div class="divider mb-1"></div> -->
			<div class="d-flex content mt-0 mb-1"></div>
			<div class="story-slider text-center owl-carousel mb-3" *ngIf="categories[0]">
				<div class="mr-3" *ngFor="let category of categories">
					<a (click)="filter(category.tittle)">
						<img src="{{category.images[0]}}" width="60" class="rounded-circle mx-auto mb-n4 border border-m" style="background-color: white;"><br>
						<span class="d-block pt-2 font-12 color-theme opacity-60">{{category.tittle}}</span>
					</a>
				</div>
			</div>
			<div class="page-content " style="padding: 10px;">
				<div class="content mb-0"></div>
				<!-- <div class="divider divider-margins"></div> -->

				<div class="row text-center mb-0">
					<div class="col-6 mb-4" *ngFor="let tix of tixs" data-menu="menu-item-sheet"  [hidden]="tix.category!=this._uw.categorySelected">
						<a ><img src="{{tix.images[0]}}" class="rounded-sm shadow-xl img-fluid"  (click)="viewProduct(tix)"></a>
					
						
						<a >
						<h5 class="mt-1">{{tix.productName}}</h5>
					
						</a>
						<h1 class="mt-1 mb-n2 font-800">${{tix.globalPrice}}
							
						</h1>

					</div>
					<div class="col-6 mb-4" *ngFor="let tix of tixs" data-menu="menu-item-sheet"  (click)="viewProduct(tix)" [hidden]="!this.all">
						<a ><img src="{{tix.images[0]}}" class="rounded-sm shadow-xl img-fluid"></a>
					
						
						<a >
						<h5 class="mt-1">{{tix.productName}}</h5>
					
						</a>
						<h1 class="mt-1 mb-n2 font-800">${{tix.globalPrice}}
							
						</h1>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<app-view-product></app-view-product>
<app-new-product></app-new-product>
